<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="hero-section">
            <div class="hero-content">
                <img src="img/ben-sweet-2LowviVHZ-E-unsplash.jpg" alt="logo" class="logo">
                <p class="logo-text">LOGO</p>
            </div>
        </section>
        <section>
            <div>
                <p>This is an online service where you sell everything</p>
                <p> you know you want to</p>
            </div>

            <form action="" method="GET">
                <fieldset>
                    <legend>Let's do this</legend>
                    <div>
                        <label for="f_name">First Name</label>
                        <input type="text" name="first-name" id="f_name">
                    </div>
                    <div>
                        <label for="l_name">Last Name</label>
                        <input type="text" name="last-name" id="l_name">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" name="phone-number" id="phone-number">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password">
                    </div>
                </fieldset>
                <button type="submit">Create Account</button>
            </form>
        </section>
    </main>
    <p>Already have an account? <a href="#">Log in</a></p>
</body>
</html>
